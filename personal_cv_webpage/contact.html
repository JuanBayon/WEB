    <article>
    
    <div class="container">

      <h1 class="line-marked">Contact</h1>

      <div class="contact-wrapper">

      <section class="map-and-contact">

        <iframe allowfullscreen src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12088.558402180099!2d-73.99373482142036!3d40.75895421922642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2sTheater+District%2C+New+York%2C+NY%2C+USA!5e0!3m2!1sen!2smm!4v1549875377188"></iframe>
        
        <div class="contact-data">
          <h2>Say hello</h2>
          
          <div class="list_data">
            <ul class="list-as-list">
              <li class="phone"><a class="font-icon" href="tel:0100200960" title="Link to the telephone">010 020 0960</a></li>
              <li><br></li>
              <li class="email"><a class="font-icon" href="mailto:hello@company.co" title="Link to the email">hello@company.co</a></li>
            </ul>
            <ul class="list-as-list">
              <li class="dribble"><a class="font-icon" href="https://dribbble.com/" title="Dribble web page">Dribble</a></li>
              <li class="instagram"><a class="font-icon" href="https://www.instagram.com/" title="Instagram web page">Instagram</a></li>
              <li class="youtube"><a class="font-icon" href="https://www.youtube.com/" title="Youtube web page">Youtube</a></li>
            </ul>
          </div>
        </div>

      </section>

      <section class="form">

        <h2>Interested to work together? Let's talk</h2>

        <form>

        <ul class="list-as-list">
        <li class="input">
          <label for="name">Your name</label>
          <input class="form-control" type="text" name="name" id="name" required>
        </li>
        <li class="input">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" required>
        </li>
        <li class="input">
          <label for="phone">Phone</label>
          <input class="form-control" type="text" name="phone" id="phone" required>
        </li>
        <li class="input textarea">
          <label for="message">Message</label>
          <textarea class="form-control textfield" name="message" id="message" cols="30" rows="8" required></textarea>
        </li>
        <li class="checkbox">
          <input type="checkbox" name="terms" id="terms" required>
          <label for="terms">I have read and accept the <a href="#" title="Terms and conditions page">Terms and conditions</a></label>
        </li>
        <li class="button">
          <button type="submit">Send</button>
        </li>
        </ul>

        </form>

      </section>
